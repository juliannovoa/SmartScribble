{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Text Editor
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Save</button>

    </form>
    <form action="{% url 'profile' %}">
        <button type="submit" class="btn btn-success">Return</button>
    </form>
</div>
{% endblock %}
