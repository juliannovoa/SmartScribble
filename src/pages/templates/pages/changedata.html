{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<main class="container">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Change your data</h1>
            <p>Here you can change your data.</p>
            <p><a class="btn btn-primary btn-lg" href="{% url 'profile' %}" role="button">Return profile &raquo;</a></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Change password</h2>
                <p><a class="btn btn-secondary" href="{% url 'changepswd'%}" role="button">Go &raquo;</a></p>
            </div>
            <div class="col-md-6">
                <h2>Change email</h2>
                <p><a class="btn btn-secondary" href="#" role="button">Go &raquo;</a></p>
            </div>
            <div class="col-md-6">
                <h2>Change prediction model</h2>
                <p><a class="btn btn-secondary" href="{% url 'changepm' %}" role="button">Go &raquo;</a></p>
            </div>

        </div>


        <hr>

    </div>

</main>
{% endblock %}
